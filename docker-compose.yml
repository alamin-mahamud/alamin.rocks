services:
  frontend:
    build: ./frontend
    ports:
      - "3120:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

  admin:
    build: ./admin
    ports:
      - "3121:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend
    volumes:
      - ./admin:/app
      - /app/node_modules
      - /app/.next

  backend:
    build: ./backend
    ports:
      - "8120:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5452/alamin_rocks
      - REDIS_URL=redis://redis:6389
      - SECRET_KEY=dev-secret-key-change-in-production
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - db
      - redis

  db:
    image: postgres:17-alpine
    environment:
      - POSTGRES_DB=alamin_rocks
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5452:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:8-alpine
    ports:
      - "6389:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
