name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-backend:
    runs-on: homelab-runner
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r backend/requirements.txt ruff

      - name: Lint with ruff
        run: ruff check backend/

  test-backend:
    runs-on: homelab-runner
    needs: lint-backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Run tests
        run: cd backend && pytest

  lint-frontend:
    runs-on: homelab-runner
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Lint frontend
        run: cd frontend && npm run lint

  build-frontend:
    runs-on: homelab-runner
    needs: lint-frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install and build frontend
        run: cd frontend && npm ci && npm run build

  lint-admin:
    runs-on: homelab-runner
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install admin dependencies
        run: cd admin && npm ci

      - name: Lint admin
        run: cd admin && npm run lint

  build-admin:
    runs-on: homelab-runner
    needs: lint-admin
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install and build admin
        run: cd admin && npm ci && npm run build

  docker-build:
    runs-on: homelab-runner
    needs: [test-backend, build-frontend, build-admin]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t alamin-rocks-backend backend/

      - name: Build frontend image
        run: docker build -t alamin-rocks-frontend frontend/

      - name: Build admin image
        run: docker build -t alamin-rocks-admin admin/
