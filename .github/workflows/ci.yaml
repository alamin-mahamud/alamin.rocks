name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: registry.homelab.alamin.rocks
  BACKEND_IMAGE: registry.homelab.alamin.rocks/alamin-rocks/backend
  FRONTEND_IMAGE: registry.homelab.alamin.rocks/alamin-rocks/frontend
  ADMIN_IMAGE: registry.homelab.alamin.rocks/alamin-rocks/admin

jobs:
  test-backend:
    runs-on: homelab-runner
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r backend/requirements.txt
      - run: cd backend && pytest -v

  lint-frontend:
    runs-on: homelab-runner
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: cd frontend && npm ci && npm run lint

  lint-admin:
    runs-on: homelab-runner
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: cd admin && npm ci && npm run lint

  build-and-deploy:
    runs-on: homelab-runner
    needs: [test-backend, lint-frontend, lint-admin]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Log in to registry
        run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ env.REGISTRY }} -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin

      - name: Build and push backend
        run: |
          docker build -t ${{ env.BACKEND_IMAGE }}:latest backend/
          docker push ${{ env.BACKEND_IMAGE }}:latest

      - name: Build and push frontend
        run: |
          docker build -t ${{ env.FRONTEND_IMAGE }}:latest frontend/
          docker push ${{ env.FRONTEND_IMAGE }}:latest

      - name: Build and push admin
        run: |
          docker build -t ${{ env.ADMIN_IMAGE }}:latest admin/
          docker push ${{ env.ADMIN_IMAGE }}:latest

      - name: Deploy to Kubernetes
        run: |
          kubectl rollout restart deployment/alamin-backend -n alamin-rocks
          kubectl rollout restart deployment/alamin-frontend -n alamin-rocks
          kubectl rollout restart deployment/alamin-admin -n alamin-rocks
          kubectl rollout status deployment/alamin-backend -n alamin-rocks --timeout=120s
          kubectl rollout status deployment/alamin-frontend -n alamin-rocks --timeout=120s
          kubectl rollout status deployment/alamin-admin -n alamin-rocks --timeout=120s
